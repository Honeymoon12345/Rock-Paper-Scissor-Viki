<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Rock|Paper|Scissor</title>
  </head>
  <body>
    <header>
      <h1>
        Let´s play: <br />
        Rock | Paper | Scissor
      </h1>
    </header>
    <main>
      <div class="spieler">
        <h3 class="player">You</h3>
        <p id="countPlayer" class="countPlayer">0</p>
        <span
          id="scissorPlayer"
          class="material-symbols-outlined scissorPlayer"
        >
          cut
        </span>
        <span id="rockPlayer" class="material-symbols-outlined rockPlayer">
          weight
        </span>
        <span id="paperPlayer" class="material-symbols-outlined paperPlayer">
          note
        </span>
      </div>
      <div>
        <ul class="auswahl">
          <li id="scissor" class="scissor">Schere</li>
          <li id="rock" class="rock">Stein</li>
          <li id="paper" class="paper">Papier</li>
        </ul>
        <div id="gewonnen" class="gewonnen"></div>
      </div>
      <div class="maschiene">
        <h3 class="computer">PC</h3>
        <p id="countComputer" class="countComputer">0</p>
        <span
          id="scissorComputer"
          class="material-symbols-outlined scissorComputer"
        >
          cut
        </span>
        <span id="rockComputer" class="material-symbols-outlined rockComputer">
          weight
        </span>
        <span
          id="paperComputer"
          class="material-symbols-outlined paperComputer"
        >
          note
        </span>
      </div>
    </main>
    <footer>
      <div class="ergebnis">
        <h4>Schere, Stein oder Papier auswählen!</h4>
        <button type="clear" class="clearPoints" id="clear">clear</button>
      </div>
    </footer>
  </body>
</html>
